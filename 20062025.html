<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Responsive Grid-Webdesign</title>
    <style>

html {
height: 100%;
background-color:#efece6;
}
body {
  min-height: 100%;
  justify-content: center;
  align-items: center;
  display: flex;
  flex-direction: column;
}

.my-first-grid {
  display: grid;
  grid-gap: 10px;

  grid-template-columns: repeat(auto-fit,minmax(300px, 1fr));

  background-color: #e4e4e4;
 margin-bottom: 100px;
width: 80%;
grid-auto-rows: 200px;
 }


  


 [class^='grid-item'] {
  outline: 2px solid #f90;
  font-size: 30px;
 background: linear-gradient(to top, rgb(236, 215, 172), rgb(255, 248, 199));
 display: grid;
  align-items: center;
  justify-content: center;
  position: relative;
  transition: transform 0.8s, outline 0.8s;
 }
 [class^='grid-item']:hover{
  transform: translateY(-4px);
  outline: 2px solid rgb(255, 202, 123);
}


    </style>
  </head>

</html>
